<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPCCrea - Mantenimiento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .titulo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: #00ffff;
      font-weight: bold;
    }

    .mensaje {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textoRGB 5s linear infinite;
      padding: 40px;
      border: 4px solid;
      border-image: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00) 1;
      animation: bordeBrillante 3s linear infinite, textoRGB 5s linear infinite;
      border-radius: 20px;
    }

    .perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #fff;
    }

    .submensaje {
      margin-top: 20px;
      font-size: 1.2em;
      color: #aaa;
    }

    @keyframes bordeBrillante {
      0%, 100% {
        border-image: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00) 1;
      }
      50% {
        border-image: linear-gradient(45deg, #ffcc00, #00ffcc, #3333ff, #ff00cc) 1;
      }
    }

    @keyframes textoRGB {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 300% 50%;
      }
    }

    @media (max-width: 768px) {
      .mensaje {
        font-size: 2em;
        padding: 20px;
      }
      .titulo {
        font-size: 1em;
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="titulo">DPCCrea</div>

  <div class="mensaje">
    Página en mantenimiento<br>
    Pronto volverá a funcionar
  </div>

  <img src="assets/creador.png" alt="Foto de perfil" class="perfil">

  <div class="submensaje">Mensaje de L_adriano — Vuelva pronto</div>
</body>
</html>
