<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Animaoona</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === VARIABLES Y RESET === */
        :root {
            --color-primario: #6a0dad;
            --color-secundario: #9c27b0;
            --color-terciario: #e91e63;
            --color-fondo: #121212;
            --color-texto: #ffffff;
            --color-destacado: #b47dff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--color-fondo);
            color: var(--color-texto);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === PANTALLA DE CARGA === */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        #loader img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.95); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        #loader p {
            margin-top: 15px;
            font-family: 'Montserrat', sans-serif;
            color: var(--color-destacado);
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(180, 125, 255, 0.2);
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--color-primario), var(--color-destacado));
            animation: load 3s linear forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* === HEADER CON LOGO HORIZONTAL === */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(180, 125, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 40px;
            /* Reemplaza con tu logo: background: url('tu-logo.png') no-repeat; */
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--color-destacado), var(--color-terciario));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === MENÚ HAMBURGUESA MEJORADO === */
        .menu-toggle {
            background: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 101;
            padding: 0;
            position: relative;
        }

        .menu-line {
            width: 30px;
            height: 3px;
            background: var(--color-destacado);
            margin: 5px 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 3px;
        }

        .menu-toggle.active .menu-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
            background: var(--color-terciario);
        }

        .menu-toggle.active .menu-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .menu-toggle.active .menu-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
            background: var(--color-terciario);
        }

        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(26, 26, 26, 0.98);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            transition: right 0.5s ease-in-out;
            z-index: 99;
            padding: 2rem;
            border-left: 1px solid rgba(180, 125, 255, 0.1);
        }

        .nav-links.active {
            right: 0;
        }

        .nav-links a {
            color: var(--color-texto);
            text-decoration: none;
            font-size: 1.3rem;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primario), var(--color-terciario));
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-destacado);
        }

        .nav-links a:hover::after {
            width: 80%;
        }

        /* === CONTENIDO PRINCIPAL === */
        main {
            padding-top: 80px;
        }

        /* === HEADER BIENVENIDA CON ANIMACIÓN === */
        header {
            text-align: center;
            padding: 6rem 2rem 4rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, var(--color-destacado), var(--color-terciario));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleAnimation 6s infinite alternate;
        }

        @keyframes titleAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        /* === 6 CUADRADOS INTERACTIVOS === */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .grid-item {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .grid-item:hover::before {
            transform: translateX(100%);
        }

        .grid-item h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            z-index: 2;
            color: white;
            padding: 1rem;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .grid-item:hover h3 {
            transform: scale(1.1);
        }

        /* === FOOTER === */
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem 0;
            text-align: center;
            margin-top: 5rem;
            border-top: 1px solid rgba(180, 125, 255, 0.1);
        }

        .footer-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--color-destacado);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 2rem 0;
        }

        .social-links a {
            color: var(--color-texto);
            font-size: 1.8rem;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(180, 125, 255, 0.1);
        }

        .social-links a:hover {
            color: var(--color-destacado);
            transform: translateY(-5px) scale(1.1);
            background: rgba(180, 125, 255, 0.2);
            box-shadow: 0 5px 15px rgba(180, 125, 255, 0.3);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }

            header {
                padding: 5rem 1rem 3rem;
            }

            .logo-text {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .nav-links {
                width: 100%;
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.1rem;
            }

            nav {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loader">
        <img src="https://cdn-icons-png.flaticon.com/512/477/477103.png" alt="Cargando">
        <p>Cargando experiencia mágica...</p>
        <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <!-- Navbar con logo horizontal -->
    <nav>
        <div class="logo-container">
            <div class="logo-img"></div>
            <div class="logo-text">DPCCrea</div>
        </div>
        
        <button class="menu-toggle" id="menuToggle">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        
       <div class="nav-links" id="navLinks">
    <a href="index.html">Inicio</a>
    <a href="#">Proyectos</a>
    <a href="encuesta.html">Encuesta</a>
    <a href="234.html">Creador</a>
    <!-- GIF ahora con tamaño controlado -->
    <img src="assets/gif/gif.gif" alt="Animación" class="menu-gif" style="width:180px; height:auto;">
</div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Header -->
        <header>
            <div class="welcome-container">
                <h1>BIENVENIDO</h1>
                <p class="subtitle">Descubre un espacio diseñado especialmente para ti, donde la creatividad y la innovación se encuentran.</p>
            </div>
        </header>

        <!-- 6 Cuadrados interactivos -->
        <div class="grid-container">
            <a href="mediacion.html" class="grid-item">
                <h3>Mediación</h3>
            </a>
            <a href="sexualida.html" class="grid-item">
                <h3>Sexualidad</h3>
            </a>
            <a href="mediacion.html" class="grid-item">
                <h3>Proximamente</h3>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <i class="fas fa-heart"></i> DPCCrea
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="copyright">
            <p>&copy;Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Pantalla de carga
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 800);
            }, 3000);
        });

        // Menú hamburguesa mejorado
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
            
            if (navLinks.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });

        // Cerrar menú al hacer clic en un enlace
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // Efecto de escritura para el título (opcional)
        const title = document.querySelector('h1');
        if (title) {
            const originalText = title.innerText;
            title.innerText = '';
            
            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < originalText.length) {
                    title.innerText += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 100);
        }
    </script>
</body>
</html>
